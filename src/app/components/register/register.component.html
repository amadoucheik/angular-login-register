<form [formGroup]="registerForm" (ngSubmit)="submitDetails()">

  <p-card header="Register" [style]="{width:'360px'}">

    <div class="field">
      <label for="firstName">First Name</label>
      <input type="text" pInputText formControlName="firstName" class="w-full" name="firstName" placeholder="Enter your First Name"/>
    </div>

    <small *ngIf="firstName.invalid && (firstName.dirty || firstName.touched)" class="block p-error">
      <div *ngIf="firstName.errors?.['required']">firstName is required</div>
      <div *ngIf="firstName.errors?.['firstName']">Enter a valid Name</div>
    </small>

    <div class="field">
      <label for="lastName">Last Name</label>
      <input type="text" pInputText formControlName="lastName" class="w-full" name="lastName" placeholder="Enter your Last Name"/>
    </div>

    <small *ngIf="lastName.invalid && (lastName.dirty || lastName.touched)" class="block p-error">
      <div *ngIf="lastName.errors?.['required']">lastName is required</div>
      <div *ngIf="lastName.errors?.['lastName']">Enter a valid Name</div>
    </small>

    <div class="field">
      <label for="email">Email</label>
      <input type="text" pInputText formControlName="email" class="w-full" name="email" placeholder="Enter your email"/>
    </div>

    <small *ngIf="email.invalid && (lastName.dirty || lastName.touched)" class="block p-error">
      <div *ngIf="email.errors?.['required']">email is required</div>
      <div *ngIf="email.errors?.['email']">email should be valid</div>
    </small>

    <div class="field">
      <label for="password">Password</label>
      <input type="password" pInputText formControlName="password" class="w-full" name="password" placeholder="Enter your password"/>
    </div>

    <small *ngIf="password.invalid && (email.dirty || email.touched)" class="block p-error">
      <div *ngIf="password.errors?.['required']">password is required</div>
      <div *ngIf="password.errors?.['password']">Enter a valid password</div>
    </small>

    <div class="field">
      <label for="confirmPassword">Confirm Password</label>
      <input type="password" pInputText formControlName="confirmPassword" class="w-full" name="confirmPassword" placeholder="Confirm your password"/>
    </div>

    <small *ngIf="confirmPassword.invalid && (confirmPassword.dirty || confirmPassword.touched)" class="block p-error">
      <div *ngIf="confirmPassword.errors?.['required']">confirm Password</div>
    </small>
    <small *ngIf="registerForm.errors?.['passwordMissMatch'] && confirmPassword.valid && password.valid" class="block p-error">
      Password should match
    </small>

    <p-button type="submit" label="REGISTER" styleClass="w-full" [disabled]="registerForm.invalid"></p-button>

    <div class="mt-2">
      Already a member ? <a routerLink="/login">Login</a>
    </div>

  </p-card>
</form>
